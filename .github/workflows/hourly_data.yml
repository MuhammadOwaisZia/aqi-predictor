name: Hourly AQI Data Fetch

on:
  schedule:
    - cron: '0 * * * *'  # Runs at minute 0 of every hour
  workflow_dispatch:      # Allows you to click "Run Now" manually

jobs:
  update-features:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # âœ… CRITICAL FIX: Install Kafka support for Hopsworks
          pip install "hopsworks[python]" confluent-kafka 
          pip install -r requirements.txt

      - name: ğŸš€ Run Data Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: |
          python data_pipeline/backfill_data.py