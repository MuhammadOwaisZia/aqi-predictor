name: Daily Model Retraining

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at Midnight UTC
  workflow_dispatch:      # Allows manual click

jobs:
  train-model:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # âœ… CRITICAL FIX: Matches the data pipeline environment
          pip install "hopsworks[python]" confluent-kafka
          pip install -r requirements.txt

      - name: ğŸ¥Š Retrain & Save Model
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
        run: python training_pipeline/train_model.py